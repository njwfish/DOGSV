{% extends "base.html" %}
{% block content %}
	<style>
		*{
		    padding: 0;
		    margin:0;
		}
		.wrapper{
		    border: 1px solid #9D9D9D;
		    width: 100%;
		}
		.wrapper textarea{
		    width:100%;
		    resize: none;
		}
		.wrapper textarea:focus{
		    outline: none;
		}
		.controls{
		    text-align: right;
		   
		}
	</style>

	<form action="" method="post" name="record">
		<h1>Query</h1>
		<div class="wrapper">
			{{ form.query(style="width:100%;height:75%;") }}
			<div class="controls">
				<input type="submit" value="Query" id="submit" name="submit" class="btn btn-primary">
			</div>
		</div>
	</form>
 {% endblock %}
